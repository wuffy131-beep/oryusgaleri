<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oryus Galeri</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* tam ekran overlay */
    #closedOverlay {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.95);
      color: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      transform: translateY(-10vh);
      animation: drop 0.8s ease forwards;
    }
    @keyframes drop {
      to { transform: translateY(0); }
    }
    #closedOverlay .card {
      max-width: 720px;
      background: rgba(255,255,255,0.03);
      padding: 26px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
    }
    #closedOverlay button {
      margin-top: 16px;
      background: #fff;
      color: #111827;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    /* küçük sekme animasyonu (1-2 kere) */
    .pulse {
      animation: pulseY 1.2s ease 0s 2;
    }
    @keyframes pulseY {
      0% { transform: translateY(0); }
      40% { transform: translateY(-14px); }
      60% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    /* sayfa normal stiller basit */
    body { font-family: "Segoe UI", sans-serif; margin:0; }
    header { background:#1e3a8a; color:white; padding:12px 18px; display:flex; justify-content:space-between; align-items:center; }
    main { padding:20px; }
    .ilan-list { display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:16px; }
    .ilan { background:#fff; padding:12px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    .ilan img { width:100%; height:160px; object-fit:cover; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <div> Oryus Galeri</div>
    <nav>
      <a href="index.html">Ana Sayfa</a> |
      <a href="ilanlar.html">İlanlar</a> |
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <h2>Güncel İlanlar</h2>
    <div id="ilans" class="ilan-list">
      <p>Yükleniyor...</p>
    </div>
  </main>

  <!-- overlay: başlangıç gizli -->
  <div id="closedOverlay" style="display:none;">
    <div class="card pulse">
      <h1>🕒 Çalışma Saatleri Dışındayız</h1>
      <p>Çalışma saatlerimiz: <strong>15:00 — 22:00</strong></p>
      <p>Şu an saat <span id="nowHour">--</span>:00</p>
      <button onclick="location.href='ilanlar.html'">🔓 İlanları Gör</button>
    </div>
  </div>

  <script>
    async function checkAndLoad() {
      // 1) server durumunu al
      try {
        const res = await fetch('/api/status');
        const st = await res.json();
        // güncel saat
        const hour = st.nowHour ?? new Date().getHours();
        document.getElementById('nowHour').textContent = hour;

        // kapalıysa overlay göster
        if (st.closed) {
          // göster overlay
          const ov = document.getElementById('closedOverlay');
          ov.style.display = 'flex';
          // pulse animasyon 1-2 kez yeterli (CSS .pulse handles 2)
        } else {
          // açık -> ilanları yükle
          loadIlanlar();
        }
      } catch (err) {
        console.error('status fetch error', err);
        // hata olsa ilanları yine deneyelim
        loadIlanlar();
      }
    }

    async function loadIlanlar() {
      const container = document.getElementById('ilans');
      try {
        const res = await fetch('/api/ilanlar');
        if (!res.ok) throw new Error('Sunucu hatası');
        const data = await res.json();
        if (!data.length) { container.innerHTML = '<p>Henüz ilan yok.</p>'; return; }
        container.innerHTML = data.map(ilan => `
          <div class="ilan">
            <img src="${ilan.resim || 'https://via.placeholder.com/400x250'}" />
            <h3>${ilan.baslik}</h3>
            <p>${ilan.aciklama}</p>
            <p><strong>Fiyat:</strong> ${ilan.fiyat ? ilan.fiyat + ' TL' : 'Belirtilmedi'}</p>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = '<p style="color:red">❌ Hata: ' + err.message + '</p>';
      }
    }

    // DOM yüklendiğinde çalıştır
    document.addEventListener('DOMContentLoaded', checkAndLoad);
  </script>
</body>
</html>
