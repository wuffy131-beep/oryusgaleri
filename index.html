<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oryus Galeri</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚗 Oryus Galeri</h1>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="admin.html">Admin Girişi</a>
    </nav>
  </header>

  <main>
    <section id="kapaliEkran" class="hidden">
      <div class="kapanis">
        <h2>🕒 Şu anda çalışma saatlerimiz dışında!</h2>
        <p>Çalışma saatlerimiz: 15:00 - 22:00</p>
        <button onclick="window.location='ilanlar.html'">İlanları Gör</button>
      </div>
    </section>

    <section id="ilanlar">
      <h2>Güncel İlanlar</h2>
      <div id="ilanListesi" class="ilan-listesi">Yükleniyor...</div>
    </section>
  </main>

  <footer>
    <div class="social">
      <a href="https://www.instagram.com/oryusgaleri" target="_blank">📸 Instagram</a>
      <a href="https://www.tiktok.com/@oryusgaleri2" target="_blank">🎵 TikTok</a>
    </div>
    <p>© 2025 Oryus Galeri | Tüm Hakları Saklıdır</p>
  </footer>

  <script>
    const API = "https://oryusgaleri.vercel.app/api";

    async function kontrolEt() {
      const res = await fetch(`${API}/status`);
      const data = await res.json();
      const saat = new Date().getHours();

      const aktifSaat = saat >= 15 && saat < 22;
      const sistemAcik = data.aktif && aktifSaat;

      if (!sistemAcik) {
        document.getElementById("kapaliEkran").classList.remove("hidden");
        document.getElementById("ilanlar").classList.add("hidden");
      } else {
        ilanlariGetir();
      }
    }

    async function ilanlariGetir() {
      const list = document.getElementById("ilanListesi");
      const res = await fetch(`${API}/ilanlar`);
      const data = await res.json();
      list.innerHTML = data.map(i => `
        <div class="ilan">
          <img src="${i.resim}" alt="">
          <h3>${i.baslik}</h3>
          <p>${i.aciklama}</p>
          <p><b>${i.fiyat || ""} TL</b></p>
          <button onclick="alert('${i.aciklama.replace(/'/g, '')}')">Detay</button>
        </div>`).join("");
    }

    kontrolEt();
  </script>
</body>
</html>
