<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Paneli - Oryus Galeri</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1e3a8a, #0f172a);
        color: #f1f5f9;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        position: sticky;
        top: 0;
      }

      nav {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      nav a {
        color: #cbd5e1;
        text-decoration: none;
        font-weight: 600;
        padding: 6px 12px;
        border-radius: 8px;
        transition: 0.3s;
      }

      nav a:hover,
      nav a.active {
        background: #2563eb;
        color: white;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        max-width: 450px;
        width: 90%;
        margin-top: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.6rem;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      input::placeholder,
      textarea::placeholder {
        color: #cbd5e1;
      }

      button {
        background: #2563eb;
        color: white;
        font-size: 1rem;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
      }

      button:hover {
        background: #1d4ed8;
      }

      .logout-btn {
        margin-top: 1rem;
        background: #ef4444;
      }

      .hidden {
        display: none;
      }

      .ilan-item {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        margin-top: 1rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      .ilan-item img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 0.5rem;
      }

      /* Log kutusu */
      .log-box {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
    <header>üõ†Ô∏è Admin Paneli</header>

    <nav>
      <a href="#" id="navIlan" class="active" onclick="showTab('ilanlar')">ƒ∞lanlar</a>
      <a href="#" id="navLog" onclick="showTab('loglar')">Loglar</a>
      <a href="#" class="logout-btn" onclick="cikisYap()">√áƒ±kƒ±≈ü</a>
    </nav>

    <!-- Giri≈ü Formu -->
    <div id="loginForm" class="container">
      <h2>üîê Giri≈ü Yap</h2>
      <div class="form-group">
        <label for="username">Kullanƒ±cƒ± Adƒ±</label>
        <input type="text" id="username" placeholder="Admin adƒ±" />
      </div>
      <div class="form-group">
        <label for="password">≈ûifre</label>
        <input type="password" id="password" placeholder="≈ûifre" />
      </div>
      <button onclick="girisYap()">Giri≈ü Yap</button>
      <p id="loginError" style="color: #fca5a5; margin-top: 0.5rem;"></p>
    </div>

    <!-- ƒ∞lan Paneli -->
    <div id="ilanPanel" class="container hidden">
      <h2>üìÑ Yeni ƒ∞lan Ekle</h2>
      <div class="form-group">
        <label for="baslik">Ba≈ülƒ±k</label>
        <input id="baslik" placeholder="√ñrneƒüin: 2020 Model BMW" />
      </div>
      <div class="form-group">
        <label for="aciklama">A√ßƒ±klama</label>
        <textarea id="aciklama" rows="3" placeholder="Detaylƒ± a√ßƒ±klama..."></textarea>
      </div>
      <div class="form-group">
        <label for="fiyat">Fiyat (‚Ç∫)</label>
        <input id="fiyat" type="number" placeholder="√ñrneƒüin: 500000" />
      </div>
      <div class="form-group">
        <label for="resim">Resim Y√ºkle</label>
        <input type="file" id="resim" accept="image/*" />
      </div>
      <div class="form-group">
        <label for="instagram">Instagram</label>
        <input id="instagram" placeholder="@oryusgaleri" />
      </div>
      <div class="form-group">
        <label for="tiktok">TikTok</label>
        <input id="tiktok" placeholder="@oryusgaleri2" />
      </div>
      <button onclick="ilanEkle()">ƒ∞lan Ekle</button>

      <h3>üìã Mevcut ƒ∞lanlar</h3>
      <div id="ilanListesi"></div>
    </div>

    <!-- Log Paneli -->
    <div id="logPanel" class="container hidden">
      <h2>üìú Log Kayƒ±tlarƒ±</h2>
      <div id="logListesi">Y√ºkleniyor...</div>
    </div>

    <script>
      const API_BASE = "https://oryusgaleri.vercel.app/api";
      let token = localStorage.getItem("adminToken");

      document.addEventListener("DOMContentLoaded", () => {
        if (token) {
          document.getElementById("loginForm").classList.add("hidden");
          document.getElementById("ilanPanel").classList.remove("hidden");
          ilanlariGetir();
        }
      });

      function showTab(tab) {
        document.getElementById("ilanPanel").classList.add("hidden");
        document.getElementById("logPanel").classList.add("hidden");
        document.getElementById("navIlan").classList.remove("active");
        document.getElementById("navLog").classList.remove("active");

        if (tab === "ilanlar") {
          document.getElementById("ilanPanel").classList.remove("hidden");
          document.getElementById("navIlan").classList.add("active");
          ilanlariGetir();
        } else if (tab === "loglar") {
          document.getElementById("logPanel").classList.remove("hidden");
          document.getElementById("navLog").classList.add("active");
          loglariGetir();
        }
      }

      async function girisYap() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const error = document.getElementById("loginError");

        try {
          const res = await fetch(`${API_BASE}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Giri≈ü ba≈üarƒ±sƒ±z");

          localStorage.setItem("adminToken", data.token);
          token = data.token;

          document.getElementById("loginForm").classList.add("hidden");
          document.getElementById("ilanPanel").classList.remove("hidden");
          ilanlariGetir();
        } catch (err) {
          error.textContent = "‚ùå " + err.message;
        }
      }

      async function ilanlariGetir() {
        const list = document.getElementById("ilanListesi");
        list.innerHTML = "<p>Y√ºkleniyor...</p>";

        try {
          const res = await fetch(`${API_BASE}/ilanlar`);
          const data = await res.json();
          list.innerHTML = "";

          data.forEach((ilan) => {
            const div = document.createElement("div");
            div.className = "ilan-item";
            div.innerHTML = `
              <img src="${ilan.resim}" alt="ƒ∞lan">
              <h4>${ilan.baslik}</h4>
              <p>${ilan.aciklama}</p>
              <p><strong>Fiyat:</strong> ${ilan.fiyat ? ilan.fiyat + " ‚Ç∫" : "Belirtilmemi≈ü"}</p>
              <button onclick="ilanSil(${ilan.id})">Sil</button>
            `;
            list.appendChild(div);
          });
        } catch {
          list.innerHTML = "<p style='color:red;'>‚ùå ƒ∞lanlar y√ºklenemedi.</p>";
        }
      }

      async function ilanEkle() {
        const baslik = baslik.value.trim();
        const aciklama = aciklama.value.trim();
        const fiyat = fiyat.value.trim();
        const instagram = instagram.value.trim();
        const tiktok = tiktok.value.trim();
        const resimDosya = resim.files[0];
        if (!baslik || !aciklama || !resimDosya) return alert("L√ºtfen t√ºm alanlarƒ± doldurun!");

        const reader = new FileReader();
        reader.onload = async () => {
          const resimData = reader.result;
          const body = { baslik, aciklama, fiyat, instagram, tiktok, resim: resimData };

          const res = await fetch(`${API_BASE}/addIlan`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(body),
          });
          if (res.ok) {
            alert("‚úÖ ƒ∞lan eklendi!");
            ilanlariGetir();
          } else alert("‚ùå Hata olu≈ütu.");
        };
        reader.readAsDataURL(resimDosya);
      }

      async function ilanSil(id) {
        if (!confirm("Bu ilanƒ± silmek istediƒüine emin misin?")) return;
        const res = await fetch(`${API_BASE}/deleteIlan?id=${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });
        if (res.ok) {
          alert("‚úÖ Silindi!");
          ilanlariGetir();
        } else alert("‚ùå Silinemedi.");
      }

      async function loglariGetir() {
        const list = document.getElementById("logListesi");
        list.innerHTML = "Y√ºkleniyor...";
        try {
          const res = await fetch(`${API_BASE}/logs`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          list.innerHTML = "";
          data.forEach((log) => {
            const div = document.createElement("div");
            div.className = "log-box";
            div.innerHTML = `<strong>${log.admin}</strong> ‚Üí ${log.action}<br><small>${log.detail}</small><br><small>${log.created_at}</small>`;
            list.appendChild(div);
          });
        } catch {
          list.innerHTML = "<p style='color:red;'>‚ùå Loglar y√ºklenemedi.</p>";
        }
      }

      function cikisYap() {
        localStorage.removeItem("adminToken");
        location.reload();
      }
    </script>
  </body>
</html>
