<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oryus Galeri - Admin Paneli</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/script.js"></script>
</head>
<body>
  <header>
    <h1>🚗 Oryus Galeri Admin</h1>
    <nav>
      <button id="logoutBtn" style="display:none;">Çıkış Yap</button>
    </nav>
  </header>

  <main>
    <!-- Login Alanı -->
    <section id="loginSection">
      <h2>🔐 Admin Girişi</h2>
      <input type="text" id="username" placeholder="Kullanıcı adı" />
      <input type="password" id="password" placeholder="Şifre" />
      <button id="loginBtn">Giriş Yap</button>
      <p id="loginMessage"></p>
    </section>

    <!-- İlan Ekleme Alanı -->
    <section id="adminPanel" style="display:none;">
      <h2>📋 Yeni İlan Ekle</h2>
      <input type="text" id="baslik" placeholder="İlan Başlığı" />
      <textarea id="aciklama" placeholder="Açıklama"></textarea>
      <input type="text" id="instagram" placeholder="Instagram Kullanıcı Adı" />
      <input type="text" id="tiktok" placeholder="Tiktok Kullanıcı Adı" />
      <input type="file" id="resim" accept="image/*" />
      <button id="ekleBtn">İlan Ekle</button>
      <p id="ekleMessage"></p>

      <h2>🗑️ İlanları Yönet</h2>
      <div id="ilanListesi"></div>

      <h2>🧾 Loglar</h2>
      <button id="loglariGoster">Logları Görüntüle</button>
      <ul id="logListesi"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Oryus Galeri | Tüm Hakları Saklıdır</p>
  </footer>
</body>
</html>
