<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Oryus Galeri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>⚙️ Oryus Galeri - Admin Paneli</h1>
      <div class="theme-toggle">
        <button id="themeButton">🌙 / ☀️</button>
      </div>
    </header>

    <main id="adminLogin">
      <h2>🔑 Admin Girişi</h2>
      <input id="username" type="text" placeholder="Kullanıcı adı" />
      <input id="password" type="password" placeholder="Şifre" />
      <button id="loginBtn">Giriş Yap</button>
      <p id="loginResult"></p>
    </main>

    <main id="adminPanel" style="display:none;">
      <section>
        <h2>🆕 Yeni İlan Ekle</h2>
        <input id="baslik" type="text" placeholder="İlan başlığı" />
        <textarea id="aciklama" placeholder="Açıklama"></textarea>
        <input id="resim" type="file" accept="image/*" />
        <input id="instagram" type="text" placeholder="@Instagram" />
        <input id="tiktok" type="text" placeholder="@Tiktok" />
        <button id="ilanEkleBtn">İlan Ekle</button>
        <p id="ilanSonuc"></p>
      </section>

      <section>
        <h2>🗑️ İlanlar</h2>
        <div id="ilanListesi"></div>
      </section>

      <section id="logSection" style="display:none;">
        <h2>📜 Log Kayıtları</h2>
        <div id="logListesi">Yükleniyor...</div>
      </section>

      <button id="cikisBtn" style="margin-top:20px;">🚪 Çıkış Yap</button>
    </main>

    <footer>
      <p>© 2025 Oryus Galeri</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
