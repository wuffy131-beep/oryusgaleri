<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Paneli - Oryus Galeri</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1e3a8a, #0f172a);
        color: #f1f5f9;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        position: sticky;
        top: 0;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        margin-top: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.6rem;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      button {
        background: #2563eb;
        color: white;
        font-size: 1rem;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        margin-top: 0.5rem;
      }

      button:hover {
        background: #1d4ed8;
      }

      .logout-btn {
        margin-top: 1rem;
        background: #ef4444;
      }

      .hidden {
        display: none;
      }

      .ilan-item {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        margin-top: 1rem;
        padding: 1rem;
      }

      .ilan-item img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 0.5rem;
      }

      .logs {
        max-height: 250px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 1rem;
        font-size: 0.9rem;
      }

      .log-entry {
        margin-bottom: 10px;
        padding: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .log-entry small {
        color: #9ca3af;
        display: block;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>üõ†Ô∏è Admin Paneli</header>

    <!-- üîê Giri≈ü -->
    <div id="loginForm" class="container">
      <h2>üîê Giri≈ü Yap</h2>
      <div class="form-group">
        <label for="username">Kullanƒ±cƒ± Adƒ±</label>
        <input type="text" id="username" placeholder="Admin adƒ±" />
      </div>
      <div class="form-group">
        <label for="password">≈ûifre</label>
        <input type="password" id="password" placeholder="≈ûifre" />
      </div>
      <button onclick="girisYap()">Giri≈ü Yap</button>
      <p id="loginError" style="color: #fca5a5; margin-top: 0.5rem;"></p>
    </div>

    <!-- üß© Admin Panel -->
    <div id="adminPanel" class="container hidden">
      <h2>üìÑ Yeni ƒ∞lan Ekle</h2>

      <div class="form-group">
        <label for="baslik">Ba≈ülƒ±k</label>
        <input id="baslik" placeholder="√ñrneƒüin: 2020 Model BMW" />
      </div>

      <div class="form-group">
        <label for="aciklama">A√ßƒ±klama</label>
        <textarea id="aciklama" rows="3" placeholder="Detaylƒ± a√ßƒ±klama..."></textarea>
      </div>

      <div class="form-group">
        <label for="fiyat">Fiyat (TL)</label>
        <input id="fiyat" placeholder="√ñrneƒüin: 500000" />
      </div>

      <div class="form-group">
        <label for="resim">Resim Y√ºkle</label>
        <input type="file" id="resim" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="instagram">Instagram</label>
        <input id="instagram" placeholder="@oryusgaleri" />
      </div>

      <div class="form-group">
        <label for="tiktok">TikTok</label>
        <input id="tiktok" placeholder="@oryusgaleri2" />
      </div>

      <button onclick="ilanEkle()">ƒ∞lan Ekle</button>

      <h3>üìã ƒ∞lanlar</h3>
      <div id="ilanListesi"></div>

      <div id="adminTools" class="hidden">
        <h3>‚öôÔ∏è Site Durumu</h3>
        <button onclick="siteDurumu(true)">‚úÖ Siteyi A√ß</button>
        <button onclick="siteDurumu(false)">‚õî Siteyi Kapat</button>

        <div id="logPanel" class="hidden">
          <h3>üßæ Loglar (Sadece WUFFYMUCUK)</h3>
          <div id="logListesi" class="logs"></div>
        </div>
      </div>

      <button class="logout-btn" onclick="cikisYap()">√áƒ±kƒ±≈ü Yap</button>
    </div>

    <script>
      const API = "https://oryusgaleri.vercel.app/api";
      let token = localStorage.getItem("adminToken");
      let currentUser = "";

      document.addEventListener("DOMContentLoaded", () => {
        if (token) initPanel();
      });

      async function girisYap() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch(`${API}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error);

          token = data.token;
          currentUser = username;
          localStorage.setItem("adminToken", token);
          initPanel();
        } catch (e) {
          document.getElementById("loginError").textContent = "‚ùå " + e.message;
        }
      }

      async function initPanel() {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        document.getElementById("adminTools").classList.remove("hidden");

        ilanlariGetir();
        if (currentUser.toLowerCase() === "wuffymucuk") {
          document.getElementById("logPanel").classList.remove("hidden");
          loglariGetir();
        }
      }

      async function ilanlariGetir() {
        const list = document.getElementById("ilanListesi");
        const res = await fetch(`${API}/ilanlar`);
        const data = await res.json();
        list.innerHTML = data
          .map(
            (i) => `
          <div class="ilan-item">
            <img src="${i.resim}" alt="resim" />
            <h4>${i.baslik}</h4>
            <p>${i.aciklama}</p>
            <p><b>${i.fiyat} TL</b></p>
            <button onclick="ilanSil(${i.id})">Sil</button>
          </div>`
          )
          .join("");
      }

      async function ilanEkle() {
        const baslik = document.getElementById("baslik").value;
        const aciklama = document.getElementById("aciklama").value;
        const fiyat = document.getElementById("fiyat").value;
        const instagram = document.getElementById("instagram").value;
        const tiktok = document.getElementById("tiktok").value;
        const resimDosya = document.getElementById("resim").files[0];
        const reader = new FileReader();

        reader.onload = async () => {
          const resim = reader.result;
          const res = await fetch(`${API}/addIlan`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ baslik, aciklama, fiyat, resim, instagram, tiktok }),
          });
          await res.json();
          ilanlariGetir();
        };
        reader.readAsDataURL(resimDosya);
      }

      async function ilanSil(id) {
        await fetch(`${API}/deleteIlan?id=${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });
        ilanlariGetir();
      }

      async function siteDurumu(aktif) {
        await fetch(`${API}/status`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ aktif }),
        });
        alert(aktif ? "‚úÖ Site a√ßƒ±ldƒ±" : "‚õî Site kapatƒ±ldƒ±");
      }

      async function loglariGetir() {
        const res = await fetch(`${API}/logs`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        document.getElementById("logListesi").innerHTML = data
          .map(
            (l) => `
              <div class="log-entry">
                <b>${l.admin}</b> - <span style="color:#60a5fa">${l.action}</span>
                <small>${new Date(l.created_at).toLocaleString("tr-TR")}</small>
                <div style="color:#d1d5db">${l.detail}</div>
              </div>
            `
          )
          .join("");
      }

      function cikisYap() {
        localStorage.removeItem("adminToken");
        location.reload();
      }
    </script>
  </body>
</html>
